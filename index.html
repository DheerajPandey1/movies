display(showmovies)

function display(showmovies){
document.querySelector("#movies").innerHTML=null;
showmovies.map(function(el){

     var box=document.createElement("div");


   
    var poster=document.createElement("img");
  poster.src=el.poster;
  
    var name=document.createElement("h3")
    name.innerText=el.name;

    var release=document.createElement("h3")
    release.innerText=el.release;
   
    var imdb=document.createElement("h3")
    imdb.innerText=el.imdb;

    box.append(poster,name,release,imdb)
    document.querySelector("#movies").append(box)
})

}
